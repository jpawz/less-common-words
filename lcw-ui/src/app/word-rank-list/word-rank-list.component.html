<div>
    <div *ngIf="wordRanks">
        <table>
            <thead>
                <th scope="col">Rank</th>
                <th scope="col">Word</th>
            </thead>
            <tbody>
                <tr *ngFor="let wordRank of wordRanks">
                    <td>{{wordRank.rank}}</td>
                    <td>{{wordRank.word}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
